[python-build]
<= build
prefix = ${buildout:root}/python/$(VERSION)

[python-2.7]
<= python-build
url          = ${python-sources:2.7}
md5sum       = ${python-md5sums:2.7}
configure-command = set -x ; ./configure --prefix='${:prefix}'
configure-options +=
    --enable-shared
    CPPFLAGS='-I/usr/include/tirpc -I${openssl-1.0:prefix}/include'
    LDFLAGS='-L${openssl-1.0:prefix}/lib -R${openssl-1.0:prefix}/lib'
make-options +=
    MACHDEP='linux2'

[python-sources]
2.7          = https://www.python.org/ftp/python/2.7/Python-2.7.tgz

[python-md5sums]
2.7          = 35f56b092ecf39a6bd59d64f142aae0f
